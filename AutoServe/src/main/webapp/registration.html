<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AutoServe Inc. Registration</title>
</head>
<body>

	<h1>Register for you AutoServe Account</h1>
		<form action = "RegServlet" method = "post">
			<table>
				<tr>
                    <td>First Name: <input type = "text" name = "firstname" required/></td>
                </tr>

                <tr>
                    <td>Last Name: <input type = "text" name = "lastname" required/></td>
                </tr>

                <tr>
                    <td>Email: <input type = "email" name = "email" required/></td>
                </tr>
                
                 <tr>
                    <td>Phone: <input type = "text" name = "phone" required/></td>
                </tr>

                <tr>
                    <td>Password: <input type = "password" name = "password" required/></td>
                </tr>
                
                 <tr>
                    <td>Position(Staff/Mechanic/Client): <input type = "text" name = "position" required/></td>
                </tr>

                <tr>
                    <td><input type = "submit" value = "Sign-Up" required/>
                    <td><a href = "../index.html">Already have an account? Login.</a>
                </tr>
			
			</table>
		
		</form>
</body>
</html>

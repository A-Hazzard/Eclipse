<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="media/logo.jpg" />

    <title>AutoServe Login</title>
</head>
<body>
    <!--Horizontal Header of the web page-->
    <header class="access-header"><!--FLEXBOX-->

        <h1 id="logo">Auto Serve Inc.</h1><!--Logo-->
        
        <nav class="navbar"><!--NAVIGATION BAR-->
            <ul class="link-container">
                <li><a href="index.html" class="links">Home</a></li>
                <li><a href="pages/calculator.html" class="links">Calculator</a></li>
                <li><a href="pages/jobs.html" class="links">Jobs</a></li>
                <li><a href="#" class="links">Services</a></li>
                <li><a href="#" class="links">Login/Sign-Up</a></li>
            </ul>
        </nav>

    </header>
    <!--Main content for login page-->
    <main id = "access-main">

        <h2>Sign Up</h2>
        <p>Already a member? <a href = "login.html">Log in.</a>


        <form action="RegServlet" method="post" id="loginForm">
            <table id="loginFormTable">
                <tr>
                    <td> 
                        <label for="firstname">First Name:</label><br>
                        <input type = "text" name = "firstname" id="firstname" required/>
                    </td>
                </tr>

                <tr>
                    <td> 
                        <label for="lastname">Last Name:</label><br>
                        <input type = "text" name = "lastname" id= "lastname" required/>
                    </td>
                </tr>

               
                <tr>
                    <td>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                
                 <tr>
                    <td>
                        <label for="phone">Phone: </label><br>
                        <input type="text" name="phone" id="phone" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="password">Password: </label><br>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <br>
                        <a href = "pages/forgotPassword.html" id="forgotpassword">Forgot Password</a>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" value="Sign Up" id="submit"/></td>
                </tr>
            </table>
        </form>

		
</main>
</body>
</html>
